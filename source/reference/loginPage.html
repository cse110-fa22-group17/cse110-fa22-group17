<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TCP Login Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <div class="mobile-display"></div>
        <div class="desktop-display">
            <div class="web-banner">
                <img class="bannerLogo" src="../images/Logo.png" alt="Team Clueless Logo">
                <b class="banner-title">Plangenix</b>
            </div>
            <div class="login-form center">
                <form>
                    <img class="logoImage" src="../images/Logo.png" alt="Team Clueless Logo">
                    <input type="text" name="id" id="id" class="login-input" placeholder="Username or Email">
                    <input type="text" name="password" id="pw" class="login-input" placeholder="Password">
                    <input type="submit" value="Sign In" class="submit-btn">
                    <input type="submit" value="Register" class="submit-btn">
                </form>

                <div class="links">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </body>
</html>
