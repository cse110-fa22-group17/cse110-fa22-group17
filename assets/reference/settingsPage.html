<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TCP Settings Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/assets/styles/style.css">
        <script src="/assets/scripts/pageHelper.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="close-btn" onclick="toggleSide()"><img src="/assets/images/Close.png" alt="Close"></a>
            <a href="/assets/reference/homePage.html" class="side"><img class="img-btn" src="/assets/images/Home.png">Home</a>
            <a href="/assets/reference/eventsPage.html" class="side"><img class="img-btn" src="/assets/images/Calendar.png">Events</a>
            <a href="/assets/reference/settingsPage.html" class="side"><img class="img-btn" src="/assets/images/Setting.png">Settings</a>
        </div>
        <div id="main" class="main">
            <!--Menu icon opens sidebar when clicked-->
            <button class="open-btn" onclick="toggleSide()"><img class="menu img-btn" src="/assets/images/Menu.png" alt="Menu"></button>
            <!--Util icons stay on top right corner-->
            <util>
                <a href="/assets/reference/profilePage.html"><img class="util img-btn" src="/assets/images/Profile.png" alt="Profile"></a>
                <a href="/assets/reference/likesPage.html"><img class="util img-btn" src="/assets/images/Heart.png" alt="Likes"></a>
                <a href="/assets/reference/planPage.html"><img class="util img-btn" src="/assets/images/Add.png" alt="Plan Event"></a>
            </util>
            
            <div class="settings-top">
                
            </div>
            <div class="settings-page">
                <img src="/assets/images/Setting.png" alt="Settings">
                <h1>Settings</h1>
                
                <div class="setting">
                    <h3>Full Name</h3>
                    <input type="text" class="set-input" value="#">
                    <h3>Email</h3>
                    <input type="text" class="set-input" value="##">
                    <h3>Password</h3>
                    <input type="text" class="set-input" value="###">
                    <h3>Phone Number</h3>
                    <input type="text" class="set-input" value="####">
                </div>

                <button class="save-btn" onclick="">Save</button>
            </div>
            
    </body>
</html>
